<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/2604aff8b6.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container w-75 mx-auto mt-7 p-4 rounded-3 m-" id="main-container">
        <!-- header  -->
        <div class="header-section d-flex justify-content-between mb-4 align-items-center">
            <h3 class="h3 m-0">Student list</h3>
            <!-- button trigger modal -->
            <button id="create-form" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form">
                Create Form
            </button>
        </div>
        <!-- Modal -->
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="personal-info container text-start mb-5">
                            <div class="row gy-3">
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom01" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark">
                                    <div class="validationCustom01Error text-danger error-field">
                                    </div>
                                </div>
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom02" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Spencer">
                                    <div class="validationCustom02Error text-danger error-field">
                                    </div>
                                </div>
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom03" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="validationCustom03" placeholder="Mark@gmail.com">
                                    <div class="validationCustom03Error text-danger error-field">
                                    </div>
                                </div>
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom04" class="form-label">D.O.B</label>
                                    <input type="date" class="form-control" id="validationCustom04">
                                    <div class="validationCustom04Error text-danger error-field">
                                    </div>
                                </div>
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom05" class="form-label">Graduation Year</label>
                                    <input type="date" class="form-control" id="validationCustom05">
                                    <div class="validationCustom05Error text-danger error-field">
                                    </div>
                                </div>
                                <div class="col-md-4 col-6">
                                    <label for="validationCustom06" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="validationCustom06" placeholder="shree krishna society, bopal,ahmedabad">
                                    <div class="validationCustom06Error text-danger error-field">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="education-info mb-3">
                            <div class="header-section d-flex justify-content-between w-95 mx-auto align-items-center">
                                <h3 class="h3 m-0">Education info:</h3>
                                <button onclick="addEducationRow()" class="add-education-field btn btn-outline-primary" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">University</th>
                                        <th scope="col">Degree</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Passout Year</th>
                                        <th scope="col">Grade</th>
                                        <th scope="col">Backlog</th>
                                        <th scope="col">Remove</th>
                                      </tr>
                                    </thead>
                                    <tbody id="tbody-education-field">
                                      <tr>
                                        <td>
                                            <input type="text" class="form-control university" placeholder="University">
                                            <div class="universityError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control degree" placeholder="Degree">
                                            <div class="degreeError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control startYear">
                                            <div class="startYearError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control passoutYear">
                                            <div class="passoutYearError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control percentage" min="45" max="100" step="0.01">
                                            <div class="percentageError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control backlog" min="0" max="50">
                                            <div class="backlogError text-danger"></div>
                                        </td>
                                        <td>
                                            <button onclick="removeEducationRow(this)" type="button" class="btn btn-outline-primary remove-education-field" disabled><i class="fa-solid fa-minus"></i></button>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>
                                            <input type="text" class="form-control university" placeholder="University">
                                            <div class="universityError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control degree" placeholder="Degree">
                                            <div class="degreeError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control startYear">
                                            <div class="startYearError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control passoutYear">
                                            <div class="passoutYearError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control percentage" min="45" max="100" step="0.01">
                                            <div class="percentageError text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control backlog" min="0" max="50">
                                            <div class="backlogError text-danger"></div>
                                        </td>
                                        <td>
                                            <button onclick="removeEducationRow(this)" type="button" class="btn btn-outline-primary remove-education-field" disabled><i class="fa-solid fa-minus"></i></button>
                                        </td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submit-btn" type="submit" class="btn btn-primary" data-bs-action="add">Add</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- student lists -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">D.O.B</th>
                        <th scope="col">Graduation</th>
                        <th scope="col">Address</th>
                        <th scope="col">View</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody-main">
                    <!-- <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td><button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i></button></td>
                        <td><button class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></button></td>
                        <td><button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
